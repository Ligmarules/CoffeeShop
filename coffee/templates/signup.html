<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/signup_login.css' %}" > 

  </head>
  <body>     
    <nav class="navbar navbar-expand-lg w3-animate-top navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}"><i class="fa fa-fw fa-home"></i>CoffeeShop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>      
    </nav>

    <div class="form2 w3-animate-top">
      <form action="" method="post">
          {% csrf_token %}   
          {{form.username.label}}<br>
          <i class="fa fa-user icon"></i>
          {{form.username}}<br><br>
          
          {{form.email.label}}<br>
          <i class="fa fa-envelope icon"></i>
          {{form.email}}<br><br>
          
          {{form.password1.label}}<br>
          <i class="fa fa-key icon"></i>
          {{form.password1}}<br><br>       
          
          {{form.password2.label}}<br>
          <i class="fa fa-key icon"></i>
          {{form.password2}}<br><br>
        
        <button class="submit" type="text" value="signup">Register</button>
        <a href="{% url 'login' %}">Login</a>

      </form>
    </div> 


   


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
