<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/about.css' %}" >  


  </head>
  <body>
    <nav class="navbar navbar-expand-lg w3-animate-top navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}"><i class="fa fa-fw fa-home"></i>Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" >
            <a class="nav-link" href="{% url 'about' %}" >About</a>
          </li>

          <li class="nav-item" >
            <a class="nav-link" href="{% url 'help' %}">Help</a>          
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" >
          {% if user.is_authenticated  %}
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
          {% else %}
             <a href="{% url 'login' %}"class="btn btn-dark"><i class="fa fa-fw fa-user"></i> Login</a>
          {% endif %}
            
        </form>
      </div>
    </nav>

  
  <div class="container ">
   <form method="post" action="."> 
    {% csrf_token %}
    <div style="text-align:center">
      <h2>Swing by for a cup of coffee or Leave a Message:</h2>
    </div>
    <div class="row">
      <div class="column">
        <img src="https://shorturl.at/xDPVW" style="width:100%">
      </div>     
      <div class="column">          
        <form action="/action_page.php">
          <label for="fname">Full Name</label>
          <input type="text" id="fname" name="fullname" placeholder="Your name..">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Your Email address..">
          <label for="city">City</label>
          <select id="city" name="city">
            <option value="australia">Tbilisi</option>
            <option value="canada">Batumi</option>
            <option value="usa">Qutaisi</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>     
          <input type="submit" value="SEND">
        </form>
      </div>    
    </div>
   </form> 
  </div>

<!-- Footer -->

<footer class="w3-align-left w3-blue-grey w3-padding-24 ">
    <h2 class="w3-center">contact Us</h2>
    <ul>
      <li> <a href="Javascript:void(0)"> <i class="fa fa-map-marker"></i> Location</a></li>
      <li> <a href="Javascript:void(0)"><i class="fa fa-phone" ></i> Call +01 1234567890</a></li>
      <li> <a href="Javascript:void(0)"> <i class="fa fa-envelope" ></i> demo@gmail.com</a></li>
    </ul>
</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
